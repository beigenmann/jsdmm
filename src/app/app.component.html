<mat-toolbar>
  <mat-toolbar-row>
    <!--<mat-spinner></mat-spinner>--> 
    <mat-form-field>
      <mat-select placeholder="Port path" [(value)]="selectedPathValue">
        <mat-option *ngFor="let port of port" [value]="port.value">
          {{ port.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Baud Rate:" [(value)]="selectedBaudValue">
          <mat-option *ngFor="let baudrate of baudrate" [value]="baudrate.value">
            {{ baudrate.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
    <a mat-button (click)="connectPort()">{{ Connect_Text }}</a>
    <a mat-button routerLink="dmm">Digital Voltmeter</a>
    <a mat-button routerLink="about">About</a>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
